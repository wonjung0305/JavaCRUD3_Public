<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit 페이지</title>

    <style>
        body{
            margin: 40px;
        }

        label{
            font-weight: bold;
        }
        input{
            display: inline-block;
            padding: 8px;
            width: 250px;
            border: 1px solid cornflowerblue;
            border-radius: 3px;

            margin-bottom: 10px;
        }

        .sub-btn{
            display: inline-block;
            padding: 8px 15px;

            background: #5889ec;
            color: white;
            border-radius: 4px;
            font-size: 14px;

            border: none;

            cursor:pointer;

            margin-bottom: 20px;
        }

        button:hover{
            background: cornflowerblue;
        }

        a{
            display: inline-block ;
            color: #1976D2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<h2>정보 수정</h2>

<form action="edit_ok.jsp" method="post">
    <label for="student_name">이름 </label>
    <input type="text" id="student_name" name="student_name" value="김원중" required> <br>

    <label for="student_id">학번 </label>
    <input type="text" id="student_id" name="student_id" value="22200145" required><br>

    <label for="student_age">나이 </label>
    <input type="number" id="student_age" name="student_age" value="23" required> <br>

    <label for="student_major">전공 </label>
    <input type="text" id="student_major" name="student_major" value="AI·컴퓨터공학 심화" required> <br>

    <label for="student_session">학기 수 </label>
    <input type="number" id="student_session" name="student_session" value="5" required> <br>

    <button type="submit" class="sub-btn">수정 완료</button>
</form>
<a href="list.jsp">← 목록으로 돌아가기</a>

</body>
</html>
